{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">

            {% for user in users %}
            <dl>
                <dt>User id: {{ user.user_id }}</dt>
                <dd>Email: {{ user.email }}</dd>
                <dd>Passowrd: {{ user.password }}</dd>
            </dl>
            {% else %}
            <h3>No users yet!</h3>
            {% endfor %}

        </div>
    </div>
{% endblock %}
